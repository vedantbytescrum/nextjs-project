<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./css/style.css" />
      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <!-- Fonts -->
      <style>
         @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap");
      </style>
   </head>
   <body>
      <!-- Header Section Begins -->
      <header>
         <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
               <a class="navbar-brand" href="#">Navbar</a>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div
                  class="collapse navbar-collapse justify-content-end"
                  id="navbarNavAltMarkup"
               >
                  <div class="navbar-nav">
                     <a class="nav-link active" aria-current="page" href="#"
                        >Home</a
                     >
                     <a class="nav-link" href="#">Features</a>
                     <a class="nav-link" href="#">Pricing</a>
                     <a
                        class="nav-link disabled"
                        href="#"
                        tabindex="-1"
                        aria-disabled="true"
                        >Disabled</a
                     >
                  </div>
               </div>
            </div>
         </nav>
      </header>
      <!-- Main Section Begins -->
      <main>
         <section class="section-hero">
            <div class="container">
               <div class="hero--content">
                  <h5 class="hero--content__subheads">BUSINESS SOLUTION</h5>
                  <h1 class="hero--content__mainheads">WE ARE DIGITAL</h1>
                  <h1 class="hero--content__mainheads">AGENCY.</h1>
                  <p class="hero--content__mainpara">
                     There are many variations of passages of Lorem Ipsum
                     available, the majority have suffered alteration in some
                     form by injected humour.
                  </p>
                  <button class="hero--content__mainbutton btn">
                     <a href="#">DISCOVER MORE</a>
                  </button>
               </div>
            </div>
         </section>
      </main>
      <!-- JQUERY CDN -->
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
         integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <!-- BOOTSTRAP CDN -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <!-- CUSTOM JS -->
      <script src="./js/custom.js"></script>
   </body>
</html>
